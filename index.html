<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山河答卷 - 基层治理沉浸式策略平台</title>
    <style>
        /* 使用系统字体，避免网络问题 */
        body {
            font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', 'SimHei', sans-serif;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Noto Serif SC', 'STSong', 'SimSun', serif;
        }
        
        /* Custom Scrollbar for Editor */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent; 
        }
        ::-webkit-scrollbar-thumb {
            background: #d6d3d1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a29e; 
        }
    </style>
    <script src="https://cdn.tailwindcss.com" onerror="console.warn('Tailwind CDN failed to load')"></script>
    <script>
      // 等待Tailwind加载完成后再配置
      (function() {
        function configureTailwind() {
          if (typeof tailwind !== 'undefined') {
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    'paper': '#F7F4ED',
                    'ink': '#2C2C2C',
                    'primary-red': '#B94047',
                    'accent-green': '#567C73',
                    'ink-light': 'rgba(44, 44, 44, 0.1)',
                    'ink-medium': 'rgba(44, 44, 44, 0.3)',
                  },
                  fontFamily: {
                    'serif': ['Noto Serif SC', 'STSong', 'SimSun', 'serif'],
                    'sans': ['Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', 'sans-serif'],
                  },
                  boxShadow: {
                    'paper': '0 2px 8px rgba(44, 44, 44, 0.08)',
                    'paper-lg': '0 4px 16px rgba(44, 44, 44, 0.12)',
                  },
                }
              }
            };
          } else {
            // 如果Tailwind未加载，延迟重试
            setTimeout(configureTailwind, 100);
          }
        }
        // 页面加载后配置
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', configureTailwind);
        } else {
          configureTailwind();
        }
      })();
    </script>

</script>

</html>
